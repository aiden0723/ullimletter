<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>UllimLetter</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(-45deg, #ffdddd, #fff0f0, #ffe6e6, #ffffff);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      text-align: center;
      padding: 2rem;
    }

    @keyframes gradientBG {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    h1 {
      color: #ff6b6b;
    }

    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    button {
      background-color: #ff6b6b;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #ff4b4b;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff2f2;
      margin: 10px auto;
      padding: 15px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #stats {
      margin: 2rem 0;
      background: #fff7f7;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #easterText {
      font-size: 20px;
      font-weight: bold;
      color: #ff6b6b;
      margin-top: 2rem;
      white-space: pre-wrap;
    }

    #easterImage {
      margin-top: 2rem;
    }

    #easterImage img {
      width: 200px;
    }
  </style>
</head>
<body onload="loadStats()">
  <h1>울림 편지함 ✉️</h1>
  <img src="UllimLogo.png" alt="울림 로고" style="width: 120px; margin-bottom: 1.5rem;">

  <div id="stats">
    <p>📬 총 편지 수: <span id="totalCount">0</span></p>
    <p>👑 가장 많이 받은 사람의 편지 수: <span id="topReceiver"></span></p>
  </div>

  <p>자신의 이름을 입력해 주세요</p>
  <input type="text" id="nameInput" placeholder="예: 남24조장훈">
  <button onclick="loadMyLetters()">내 편지 보기</button>

  <ul id="letterList"></ul>

  <div id="easterText"></div>
  <div id="easterImage"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbxB92cZvEpBtJbyAyIFmFI-5v8reSJqWhbTBFxxOQOyuFE2R8tASdf6bnsmIugM885X_Q/exec";

    function loadStats() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          document.getElementById('totalCount').textContent = data.total;
          document.getElementById('topReceiver').textContent = `${data.top.count}개`;
        });
    }

    function loadMyLetters() {
      const name = document.getElementById('nameInput').value.trim();
      const list = document.getElementById('letterList');
      const easterText = document.getElementById('easterText');
      const easterImage = document.getElementById('easterImage');

      list.innerHTML = '';
      easterText.innerHTML = '';
      easterImage.innerHTML = '';

      // 문화기획국화이팅 → 텍스트 500번 출력
      if (name === "문화기획국화이팅") {
        easterText.innerHTML = "문화기획국화이팅 ".repeat(500);
        return;
      }

      // 호림화이팅 → 이미지 출력
      if (name === "호림화이팅") {
        easterImage.innerHTML = `<img src="Tiger.png" alt="호랑이">`;
        return;
      }

      // 관리자 여부
      const isAdmin = name === "울림편지관리자2025";
      const fetchUrl = isAdmin ? `${apiUrl}?admin=true` : `${apiUrl}?to=${encodeURIComponent(name)}`;

      fetch(fetchUrl)
        .then(res => res.json())
        .then(data => {
          if (data.length === 0) {
            list.innerHTML = '<li>편지가 없습니다 😢</li>';
            return;
          }
          data.forEach(letter => {
            const li = document.createElement('li');
            li.innerHTML = `<b>${letter.timestamp}</b><br>${letter.message}`;
            list.appendChild(li);
          });
        });
    }
  </script>
</body>
</html>
