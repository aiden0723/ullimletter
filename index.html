<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>UllimLetter</title>
  <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow-x: hidden; /* 좌우 스크롤 방지 */
    }
    body {
      font-family: 'Nanum Pen Script', 'Noto Sans KR', cursive;
      font-size: 22px;
      background: linear-gradient(-45deg, #ffcccc, #ffe6e6, #ffeaea, #ffffff);
      background-size: 500% 500%;
      animation: gradientMove 10s ease infinite;
      text-align: center;
      padding: 2rem;
      transition: background 0.5s ease;
    }

    @keyframes gradientMove {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    body.letter-opened {
      background: url('wood_texture.jpg') center center / cover no-repeat fixed;
      animation: fadeInBody 1s ease;
    }

    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    h1 {
      color: #d24c4c;
      font-size: 3rem;
      animation: fadeIn 2s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }

    input, button {
      padding: 12px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 20px;
      font-family: 'Nanum Pen Script', 'Noto Sans KR', cursive;
    }

    button {
      background-color: #d24c4c;
      color: white;
      border: none;
      cursor: pointer;
    }

    button:hover {
      background-color: #a83838;
    }

    ul {
      list-style: none;
      padding: 0;
    }

    li {
      background: #fff5f5;
      margin: 10px auto;
      padding: 15px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      font-size: 20px;
      animation: fadeIn 1s ease;
    }

    #stats {
      margin: 2rem 0;
      background: #fffafa;
      padding: 1rem;
      border-radius: 15px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    #easterText {
      font-size: 24px;
      color: #d24c4c;
      margin-top: 2rem;
      white-space: pre-wrap;
    }

    #easterImage img {
      margin-top: 2rem;
      width: 200px;
    }
  </style>
</head>
<body onload="loadStats()">
  <h1>울림 편지함 ✉️</h1>
  <img src="UllimLogo.png" alt="울림 로고" style="width: 160px; margin-bottom: 1.5rem;">

  <div id="stats">
    <p>📬 총 편지 수: <span id="totalCount">0</span></p>
    <p>👑 가장 많이 받은 사람의 편지 수: <span id="topReceiver"></span></p>
  </div>

  <p>자신의 이름을 입력해 주세요</p>
  <input type="text" id="nameInput" placeholder="예: 남24조장훈">
  <button onclick="loadMyLetters()">내 편지 보기</button>

  <ul id="letterList"></ul>
  <div id="easterText"></div>
  <div id="easterImage"></div>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycbyYgZ0w2atH0jJ3_vcaUIz8t3C9sxcM_q8jvEmHNGsHHS96tz9QS_KNIgvk-9bzMKObBg/exec";

    function loadStats() {
      fetch(apiUrl)
        .then(res => res.json())
        .then(data => {
          document.getElementById('totalCount').textContent = data.total;
          document.getElementById('topReceiver').textContent = `${data.top.count}개`;
        });
    }

    function loadMyLetters() {
      const name = document.getElementById('nameInput').value.trim();
      const list = document.getElementById('letterList');
      const easterText = document.getElementById('easterText');
      const easterImage = document.getElementById('easterImage');

      list.innerHTML = '';
      easterText.innerHTML = '';
      easterImage.innerHTML = '';
      document.body.classList.remove("letter-opened");

      if (name === "문화기획국화이팅") {
        easterText.innerHTML = "문화기획국화이팅 ".repeat(500);
        return;
      }
      if (name === "호림화이팅") {
        easterImage.innerHTML = `<img src="Tiger2.png" alt="호랑이" style="width: 800px;">`;
        return;
      }
      if (name === "고려대학교") {
        easterImage.innerHTML = `<img src="Tiger.png" alt="호랑이" style="width: 800px;">`;
        return;
      }
      if (name === "제작자") {
        easterImage.innerHTML = `<img src="Fine.jpg" alt="편지" style="width: 1000px;">`;
        return;
      }
      if (name === "역대최고의축구선수") {
        easterImage.innerHTML = `<img src="cr7.jpg" alt="cr7" style="width: 1000px;">`;
        return;
      }
      if (name === "울림화이팅") {
        easterImage.innerHTML = `<img src="Fine1.jpg" alt="편지1" style="width: 800px;">`;
        return;
      }
      if (name === "기분이 어때?") {
        easterText.innerHTML = "아 기모 ".repeat(500);
        return;
      }
      const isAdmin = name === "울림편지관리자2025";
      const fetchUrl = isAdmin ? `${apiUrl}?admin=true` : `${apiUrl}?to=${encodeURIComponent(name)}`;

      fetch(fetchUrl)
        .then(res => res.json())
        .then(data => {
          const letters = data.letters || data;
          if (letters.length === 0) {
            list.innerHTML = '<li>편지가 없습니다 😢</li>';
            return;
          }
          document.body.classList.add("letter-opened");
          letters.forEach(letter => {
            const li = document.createElement('li');
            const time = new Date(letter.timestamp).toLocaleString("ko-KR", { timeZone: "Asia/Seoul" });
            li.innerHTML = `<b>${time}</b><br>${letter.message}`;
            list.appendChild(li);
          });
        });
    }
  </script>
</body>
</html>
