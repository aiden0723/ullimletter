<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>UllimLetter</title>
  <style>
    body {
      font-family: 'Noto Sans KR', sans-serif;
      background: linear-gradient(to bottom, #ffe6e6, #fff);
      text-align: center;
      padding: 2rem;
    }
    h1 {
      color: #ff6b6b;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      border-radius: 10px;
      border: 1px solid #ccc;
      font-size: 16px;
    }
    button {
      background-color: #ff6b6b;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #ff4b4b;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #fff2f2;
      margin: 10px auto;
      padding: 15px;
      border-radius: 15px;
      max-width: 500px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }
  </style>
</head>
<body>
  <h1>울림 편지함 ✉️</h1>
  <p>자신의 이름을 입력해 주세요</p>
  <input type="text" id="nameInput" placeholder="예: 김동현">
  <button onclick="loadLetters()">내 편지 보기</button>

  <ul id="letterList"></ul>

  <script>
    const apiUrl = "https://script.google.com/macros/s/AKfycby-y79nyLe4FwKqXLLpq3fY1FjxRYc4FkwtXGN1CCTlnTt4Jy-aKJlDAE2Tes9reSfu/exec";

    function loadLetters() {
      const name = document.getElementById('nameInput').value.trim();
      if (!name) {
        alert('이름을 입력해 주세요');
        return;
      }
      fetch(`${apiUrl}?to=${encodeURIComponent(name)}`)
        .then(res => res.json())
        .then(data => {
          const list = document.getElementById('letterList');
          list.innerHTML = '';
          if (data.length === 0) {
            list.innerHTML = '<li>편지가 없습니다 😢</li>';
            return;
          }
          data.forEach(letter => {
            const li = document.createElement('li');
            li.innerHTML = `<b>${letter.timestamp}</b><br>${letter.message}`;
            list.appendChild(li);
          });
        })
        .catch(err => {
          alert('편지를 불러오지 못했습니다 😢');
          console.error(err);
        });
    }
  </script>
</body>
</html>
